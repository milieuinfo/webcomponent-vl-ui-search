<!DOCTYPE html>
<html lang="nl">

<head>
  <title>vl-search voorbeeld</title>
  <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

  <script type="module" src="/src/vl-search.js"></script>
  <script type="module" src="/node_modules/vl-ui-select/dist/vl-select.js"></script>

  <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-select/dist/style.css" />
  <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-core/dist/style.css" />
</head>

<body>
  <vl-demo-page data-vl-webcomponent="vl-search" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/components/vl-ui-search">
    <vl-demo data-vl-title="Search inline">
      <vl-search id="search-inline" data-vl-inline></vl-search>
    </vl-demo>

    <vl-demo data-vl-title="Search block">
      <vl-search id="search-block" data-vl-block></vl-search>
    </vl-demo>
    
    <vl-demo data-vl-title="Search alt">
      <vl-search id="search-block-alt" data-vl-block data-vl-alt></vl-search>
    </vl-demo>
    
    <vl-demo data-vl-title="Search block met custom labels">
      <vl-search id="search-block-label" data-vl-block data-vl-label="Foo" data-vl-submit-label="Bar"></vl-search>
    </div>
    </vl-demo>
    
    <vl-demo data-vl-title="Search block met custom label slot">
      <vl-search id="search-block-slot-label" data-vl-block>
        <span slot="label"><strong>Foo</strong></span>
        <span slot="submit-label"><strong>Bar</strong></span>
      </vl-search>
    </vl-demo>
    
    <vl-demo data-vl-title="Search inline met select">
      <vl-search id="search-inline-slot-input" data-vl-inline>
        <select id="select-default" is="vl-select" slot="input" block data-vl-select>
          <option value="Belgium">België</option>
          <option value="Germany">Duitsland</option>
          <option value="France">Frankrijk</option>
        </select>
      </vl-search>
    </vl-demo>
    
    <vl-demo data-vl-title="Search met select">
      <vl-search id="search-block-slot-input" data-vl-block>
        <select id="select-default" is="vl-select" slot="input" block data-vl-select>
          <option value="Belgium">België</option>
          <option value="Germany">Duitsland</option>
          <option value="France">Frankrijk</option>
        </select>
      </vl-search>
    </vl-demo>
  </vl-demo-page>

  <script>
    document.querySelectorAll('vl-search').forEach(
        (search) => search.addEventListener('change', (event) => {
          const zoekterm = document.createElement('p');
          zoekterm.setAttribute('name', 'zoekterm');
          zoekterm.innerText = `Zoekterm: ${event.srcElement.value}`;
          search.parentElement.appendChild(zoekterm);
        }),
    );
</script>
</body>

</html>
